  <script type="text/javascript">
    $(document).ready(function() {
      $("#menu-icon").click(function() {
        $("#main-menu").toggle();
      });
    });
    $(window).resize(function() {
      if($("#menu-icon").is(":visible")) {
        $("#main-menu").hide();
      }
      else {
        $("#main-menu").show();
      }
    });
  </script>
