{% extends "base_template.html" %}
{% block page_title %}
Compartment Manager
{% endblock %}
{% block header_title %}
Update Compartment Info
{% endblock %}
{% block content %}
    <form method="post" action = "../loadcompartment/">
      {% csrf_token %}

      <input type = "hidden" name ="requestType" value="loadCompartment">
      COMPID: <input type = "text" name = "compID" value="Compartment ID"><br>
      DISPID: <input type = "text" name = "dispID" value="Dispenser ID"><br>
      SLOT #: <input type = "number" name = "slotNum" value="0"><br>
      <input type = "submit" value = "Load Compartment">
    </form>
{% endblock %}
